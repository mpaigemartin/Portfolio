<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header class="wrapper">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
        <a href="https://github.com/mpaigemartin">GitHub</a>
        <a href="https://www.linkedin.com/in/madelyn-martin-697471177/"
          >LinkedIn</a
        >
        <button
          type="button"
          class="btn btn-link"
          data-toggle="modal"
          data-target="#exampleModal"
          id="myBtn"
        >
          Resume
        </button>
      </div>
      <img class="bar" onclick="openNav()" src="588a6507d06f6719692a2d15.png" />

      <div class="top-bar">
        <!-- <img class="logo" src="logo.png" alt="logo"> -->
        <h1 class="name">M P M</h1>
      </div>
    </header>
    <main class="main">
      <h2>Contact Me</h2>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea name="message" rows="6" class="form-control"></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-danger">Submit</button>
      </form>
    </main>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">CV Resume</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="resume" src="Resume.jpg" />
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p>
          (770) - 940 - 6308 | Copyright MPMDesigns @ 2019 |
          mpaigemartin@gmail.com
        </p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
